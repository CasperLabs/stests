[unix_http_server]
file=%(ENV_STESTS_PATH_OPS)s/daemon/supervisord.sock ;

[supervisord]
logfile=%(ENV_STESTS_PATH_OPS)s/logs/supervisord.log ;
logfile_maxbytes=50MB ;
logfile_backups=10 ;
loglevel=info ;
pidfile=%(ENV_STESTS_PATH_OPS)s/daemon/supervisord.pid ;

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///%(ENV_STESTS_PATH_OPS)s/daemon/supervisord.sock ;

[program:stests-wg-shared]
directory=%(ENV_STESTS_HOME)s ;
command=pipenv run dramatiq -p 1 worker --path %(ENV_STESTS_HOME)s %(ENV_STESTS_HOME)s/stests/generators/shared ;
numprocs=1
numprocs_start=1
process_name=%(process_num)02d
environment=PYTHONPATH=%(ENV_STESTS_HOME)s ;
stdout_logfile=%(ENV_STESTS_PATH_OPS)s/logs/stdout-wg-shared.log ;
stdout_logfile_backups=5 ;
stdout_logfile_maxbytes=50MB ;
stderr_logfile=%(ENV_STESTS_PATH_OPS)s/logs/stderr-wg-shared.log ;
stderr_logfile_backups=5 ;
stderr_logfile_maxbytes=50MB ;

[program:stests-wg-100]
directory=%(ENV_STESTS_HOME)s ;
command=pipenv run dramatiq -p 1 worker --path %(ENV_STESTS_HOME)s %(ENV_STESTS_HOME)s/stests/generators/wg_100 ;
numprocs=2
numprocs_start=1
process_name=%(process_num)02d
environment=PYTHONPATH=%(ENV_STESTS_HOME)s ;
stdout_logfile=%(ENV_STESTS_PATH_OPS)s/logs/stdout-wg-100.log ;
stdout_logfile_backups=5 ;
stdout_logfile_maxbytes=50MB ;
stderr_logfile=%(ENV_STESTS_PATH_OPS)s/logs/stderr-wg-100.log ;
stderr_logfile_backups=5 ;
stderr_logfile_maxbytes=50MB ;
